version: "2"
services:
  compose_nginx:
    expose:
      - "81"
    ports:
      - 81:81
    volumes:
      - ./nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro

  compose:
    expose:
      - "8000"
    command: /usr/local/bin/gunicorn -w 2 -b unix:/gunicorn/gunicorn.sock neurosynth_compose.core:app --log-level debug --timeout 300 --reload
    restart: "no"
  
  compose_worker:
    volumes:
      - ./backend/neurosynth_compose:/usr/local/lib/python3.10/site-packages/neurosynth_compose

