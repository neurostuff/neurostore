# .github/workflows/deploy-to-staging.yml
name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v3

    - name: Set up SSH agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add remote SSH server to known hosts
      run: |
        ssh-keyscan -H deepdream.psy.utexas.edu >> ~/.ssh/known_hosts

    - name: Prepare migrations workdir and detect changes
      id: changes
      run: |
        # Capture the output of the SSH session and process it locally
        ssh_output=$(ssh git@deepdream.psy.utexas.edu '
          set -e
          cd /var/www/neurostore &&
          git fetch origin &&
          git fetch --all &&
          current_ref=$(git rev-parse HEAD) &&
          incoming_ref=$(git rev-parse origin/staging) &&

          if [ -x scripts/staging/migrations_workdir.sh ]; then
            scripts/staging/migrations_workdir.sh prepare --current-ref "$current_ref" --incoming-ref "$incoming_ref"
          else
            echo "Missing scripts/staging/migrations_workdir.sh" >&2
            exit 1
          fi

          changes_in_store=$(git diff --name-only "$current_ref" "$incoming_ref" | grep "^store/" || echo "") &&
          changes_in_compose=$(git diff --name-only "$current_ref" "$incoming_ref" | grep "^compose/" || echo "") &&
          changes_in_frontend=$(git diff --name-only "$current_ref" "$incoming_ref" | grep "^compose/neurosynth-frontend/" || echo "") &&

          # Print results for local parsing
          echo "store:$changes_in_store" &&
          echo "compose:$changes_in_compose" &&
          echo "frontend:$changes_in_frontend"
        ')

        # Parse the results locally and set outputs
        echo "$ssh_output" | while IFS=':' read -r key value; do
          if [ -n "$value" ]; then
            echo "$key=$value" >> $GITHUB_OUTPUT
          fi
        done

    - name: Pre-downgrade store if needed (current code)
      if: ${{ steps.changes.outputs.store }}
      run: |
        ssh git@deepdream.psy.utexas.edu '
          cd /var/www/neurostore/store &&
          docker compose exec -T neurostore python /store/.migrations-work/alembic_reconcile.py \
            --service store \
            --phase current \
            --current-versions /store/.migrations-work/current/versions \
            --incoming-versions /store/.migrations-work/incoming/versions
        '

    - name: Pre-downgrade compose if needed (current code)
      if: ${{ steps.changes.outputs.compose }}
      run: |
        ssh git@deepdream.psy.utexas.edu '
          cd /var/www/neurostore/compose &&
          docker compose exec -T compose python /compose/.migrations-work/alembic_reconcile.py \
            --service compose \
            --phase current \
            --current-versions /compose/.migrations-work/current/versions \
            --incoming-versions /compose/.migrations-work/incoming/versions
        '

    - name: Reset to incoming staging revision
      run: |
        ssh git@deepdream.psy.utexas.edu '
          set -e
          cd /var/www/neurostore &&
          git fetch origin &&
          git fetch --all &&
          git reset --hard origin/staging &&
          git submodule update &&
          git clean -fd -e store/.migrations-work -e compose/.migrations-work
        '

    - name: Run Docker commands in store directory if changes detected
      if: ${{ steps.changes.outputs.store }}
      run: |
        ssh git@deepdream.psy.utexas.edu '
          cd /var/www/neurostore/store && 
          docker compose down && 
          docker compose build && 
          docker compose up -d

          # Wait for PostgreSQL to be ready
          until docker compose exec store-pgsql pg_isready; do sleep 5; done
          docker compose exec -T neurostore python /store/.migrations-work/alembic_reconcile.py \
            --service store \
            --phase incoming \
            --current-versions /store/.migrations-work/current/versions \
            --incoming-versions /store/.migrations-work/incoming/versions
        '

    - name: Run Docker commands in compose directory if changes detected
      if: ${{ steps.changes.outputs.compose }}
      run: |
        ssh git@deepdream.psy.utexas.edu '
          cd /var/www/neurostore/compose && 
          docker compose down && 
          docker compose build && 
          docker compose up -d

          # Wait for PostgreSQL to be ready
          until docker compose exec compose_pgsql pg_isready; do sleep 5; done
          docker compose exec -T compose python /compose/.migrations-work/alembic_reconcile.py \
            --service compose \
            --phase incoming \
            --current-versions /compose/.migrations-work/current/versions \
            --incoming-versions /compose/.migrations-work/incoming/versions
        '

    - name: Skip Docker commands and run frontend build if only frontend changes detected
      if: ${{ steps.changes.outputs.frontend }}
      run: |
        ssh git@deepdream.psy.utexas.edu '
          cd /var/www/neurostore/compose &&
          docker compose exec -T compose bash -c "cd /compose/neurosynth-frontend/ && npm install && npm run build:staging" 
        '

    - name: Cleanup migrations workdir
      if: ${{ always() }}
      run: |
        ssh git@deepdream.psy.utexas.edu '
          rm -rf /var/www/neurostore/store/.migrations-work /var/www/neurostore/compose/.migrations-work
        '
