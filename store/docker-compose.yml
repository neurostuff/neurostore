version: "2"
services:
  neurostore:
    image: neurostore
    restart: always
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    depends_on:
      - store_pgsql
      - store_redis
    expose:
      - "8000"
    volumes:
      - ./postgres/migrations:/migrations
      - ./:/neurostore
      - ${FILE_DIR}:/file-data
      - ${ACE_DIR}:/ace
    command: /usr/local/bin/gunicorn -w 8 -b :8000 neurostore.core:connexion_app --worker-class uvicorn.workers.UvicornWorker --log-level debug --timeout 120
    env_file:
      - .env
    container_name: neurostore
  
  store_redis:
    image: redis
    expose:
      - '6379'

  store_nginx:
    image: store_nginx
    restart: always
    build: ./nginx
    expose:
      - "80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    volumes_from:
      - neurostore
    environment:
      - VIRTUAL_HOST=${V_HOST}
      - LETSENCRYPT_HOST=${V_HOST}

  store_pgsql:
    image: store_pgsql
    restart: always
    build: ./postgres
    # shm_size: '256MB'  # if I'm going to increase work_mem in postgres, also increase this
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - '5432'
    env_file:
      - .env
    command: ["postgres", "-c", "config_file=/etc/postgresql/postgresql.conf"]  # Use the custom config

volumes:
  postgres_data:

networks:
  default:
    external:
      name: nginx-proxy
