    description:
      name: description
      in: query
      required: false
      schema:
        type: string
      description: search description field for a term
    filename:
      name: filename
      in: query
      required: false
      schema:
        type: string
      description: search filename field
    space:
      name: space
      in: query
      schema:
        type: string
      description: search space field
    value_type:
      name: value_type
      in: query
      required: false
      schema:
        type: string
      description: search value_type field
    analysis_name:
      name: analysis_name
      in: query
      required: false
      schema:
        type: string
      description: search analysis_name field
    unique:
