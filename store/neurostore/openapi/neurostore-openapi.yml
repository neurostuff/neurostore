openapi: 3.0.0
info:
  title: neurostore api
  version: '1.0'
  description: Create datasets for meta-analysis
  contact:
    name: James D Kent
    email: jamesdkent21@gmail.com
    url: 'https://github.com/jdkent'
servers:
  - url: 'http://localhost:80/api'
    description: testing
  - url: 'https://neurostore.org/api'
    description: production
paths:
  /datasets/:
    get:
      summary: GET a list of datasets
      tags:
        - datasets
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/dataset'
                        - $ref: '#/components/schemas/read-only'
                  metadata:
                    $ref: '#/components/schemas/metadata'
      description: Get a list of datasets.
      parameters:
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/desc'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/nested'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/description'
        - $ref: '#/components/parameters/source_id'
        - $ref: '#/components/parameters/unique'
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/authors'
        - $ref: '#/components/parameters/user_id'
      security:
        - JSON-Web-Token: []
        - {}
    post:
      summary: POST/create a dataset
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dataset'
                  - $ref: '#/components/schemas/read-only'
      tags:
        - datasets
      description: Create a dataset.
      security:
        - JSON-Web-Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dataset'
  '/datasets/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET a dataset
      tags:
        - datasets
      responses:
        '200':
          description: Dataset found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/dataset'
                  - $ref: '#/components/schemas/read-only'
              examples: {}
        '404':
          $ref: '#/components/responses/404'
      description: Retrieve the information of a dataset with the matching dataset ID.
      parameters:
        - $ref: '#/components/parameters/nested'
    put:
      summary: PUT/update a dataset
      responses:
        '200':
          description: OK
        '422':
          $ref: '#/components/responses/422'
      description: Update a dataset.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/dataset'
      tags:
        - datasets
      security:
        - JSON-Web-Token: []
    delete:
      summary: DELETE a Dataset
      responses:
        '200':
          description: OK
      description: delete a dataset
      security:
        - JSON-Web-Token: []
      tags:
        - datasets
  /studies/:
    get:
      summary: GET a list of studies
      tags:
        - studies
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/study'
                        - $ref: '#/components/schemas/read-only'
                  metadata:
                    $ref: '#/components/schemas/metadata'
              examples: {}
      description: List studies
      parameters:
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/desc'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/nested'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/description'
        - $ref: '#/components/parameters/source_id'
        - $ref: '#/components/parameters/unique'
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/authors'
        - $ref: '#/components/parameters/user_id'
        - $ref: '#/components/parameters/data_type'
      security:
        - JSON-Web-Token: []
        - {}
    parameters: []
    post:
      summary: POST/create a study
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/study'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/study'
        description: ''
      tags:
        - studies
      description: Create a study
      security:
        - JSON-Web-Token: []
      parameters:
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/source_id'
  '/studies/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET a study
      tags:
        - studies
      responses:
        '200':
          description: Study Found
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/study'
                  - $ref: '#/components/schemas/read-only'
              examples: {}
        '404':
          $ref: '#/components/responses/404'
      description: Get a study.
      parameters:
        - $ref: '#/components/parameters/nested'
    put:
      summary: PUT/update a study
      responses:
        '200':
          description: OK
        '422':
          $ref: '#/components/responses/422'
      description: Update a study.
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/study'
      tags:
        - studies
      security:
        - JSON-Web-Token: []
    delete:
      summary: DELETE a study
      responses:
        '200':
          description: OK
      description: delete a study
      security:
        - JSON-Web-Token: []
      tags:
        - studies
  /analyses/:
    get:
      summary: GET list of analyses
      tags:
        - analyses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/analysis'
                        - $ref: '#/components/schemas/read-only'
              examples: {}
      description: List all analyses performed across studies.
      parameters:
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/desc'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/description'
        - $ref: '#/components/parameters/nested'
    parameters: []
    post:
      summary: POST/create an analysis
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/analysis'
      tags:
        - analyses
      description: create an analysis
      parameters: []
      security:
        - JSON-Web-Token: []
  '/analyses/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET an analysis
      tags:
        - analyses
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/analysis'
                  - $ref: '#/components/schemas/read-only'
        '404':
          $ref: '#/components/responses/404'
      description: Information pertaining to a particular analysis within a study.
      parameters:
        - $ref: '#/components/parameters/nested'
    put:
      summary: PUT/update an analysis
      responses:
        '200':
          description: OK
        '422':
          $ref: '#/components/responses/422'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/analysis'
      tags:
        - analyses
      description: Update an existing analysis.
      security:
        - JSON-Web-Token: []
    delete:
      summary: DELETE an analysis
      responses:
        '200':
          description: OK
      description: delete an analysis
      security:
        - JSON-Web-Token: []
      tags:
        - analyses
  /points/:
    get:
      summary: Get Points
      tags:
        - points
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/point'
                        - $ref: '#/components/schemas/read-only'
                  metadata:
                    $ref: '#/components/schemas/metadata'
      description: list points in database
    post:
      summary: POST Points
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/point'
      tags:
        - points
      description: add a point to an analysis
      security:
        - JSON-Web-Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/point'
  '/points/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET a point
      tags:
        - points
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/point'
                  - $ref: '#/components/schemas/read-only'
              examples: {}
        '404':
          description: Not Found
      description: Information about a particular MRI coordinate
    put:
      summary: PUT/update a point
      responses:
        '200':
          description: OK
        '422':
          $ref: '#/components/responses/422'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/point'
      tags:
        - points
      description: Update a particular MRI coordinate.
      security:
        - JSON-Web-Token: []
    delete:
      summary: DELETE a point
      responses:
        '200':
          description: OK
      description: delete a point
      security:
        - JSON-Web-Token: []
      tags:
        - points
  /images/:
    get:
      summary: GET a list of images
      tags:
        - images
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/image'
                        - $ref: '#/components/schemas/read-only'
      description: Retrieve and list images.
      parameters:
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/desc'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/filename'
        - $ref: '#/components/parameters/analysis_name'
        - $ref: '#/components/parameters/value_type'
        - $ref: '#/components/parameters/space'
    post:
      summary: POST/create an image
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/image'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/image'
      tags:
        - images
      description: Create an image
      security:
        - JSON-Web-Token: []
  '/images/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET an image
      tags:
        - images
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/image'
                  - $ref: '#/components/schemas/read-only'
        '404':
          $ref: '#/components/responses/404'
      description: Retrieve information about a particular image from an analysis.
    put:
      summary: PUT/update an image
      responses:
        '200':
          description: OK
        '422':
          $ref: '#/components/responses/422'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/image'
        description: ''
      tags:
        - images
      description: Update a specific image.
      security:
        - JSON-Web-Token: []
    delete:
      summary: DELETE an image
      responses:
        '200':
          description: OK
      description: delete an image
      security:
        - JSON-Web-Token: []
      tags:
        - images
  /conditions/:
    get:
      summary: GET Conditions
      tags:
        - conditions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/condition'
                        - $ref: '#/components/schemas/read-only'
      description: Get all conditions
      parameters:
        - $ref: '#/components/parameters/search'
        - $ref: '#/components/parameters/sort'
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/desc'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/name'
        - $ref: '#/components/parameters/description'
    post:
      summary: POST/Create a condition
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/condition'
      description: Create a condition
      security:
        - JSON-Web-Token: []
      tags:
        - conditions
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/condition'
  '/conditions/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: GET a condition
      tags:
        - conditions
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/condition'
                  - $ref: '#/components/schemas/read-only'
        '404':
          $ref: '#/components/responses/404'
      description: 'Retrieve a condition (e.g., 2-back) that can be used in contrasts (e.g., 2-back - 1-back)'
    put:
      summary: PUT/update a condition
      responses:
        '200':
          description: OK
        '422':
          $ref: '#/components/responses/422'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/condition'
        description: ''
      tags:
        - conditions
      description: update a condition
      security:
        - JSON-Web-Token: []
    delete:
      summary: DELETE a condition
      responses:
        '200':
          description: OK
      description: delete a condition
      security:
        - JSON-Web-Token: []
      tags:
        - conditions
  /annotations/:
    parameters: []
    get:
      summary: Your GET endpoint
      tags:
        - annotations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/annotation'
                        - $ref: '#/components/schemas/read-only'
      description: get annotations for an available dataset
      parameters:
        - $ref: '#/components/parameters/dataset_id'
    post:
      summary: Post Annotation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/annotation'
                  - $ref: '#/components/schemas/read-only'
      description: Create an annotation
      security:
        - JSON-Web-Token: []
      tags:
        - annotations
      parameters:
        - $ref: '#/components/parameters/source'
        - $ref: '#/components/parameters/source_id'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/annotation'
  '/annotations/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags:
        - annotations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - allOf:
                      - $ref: '#/components/schemas/annotation-export'
                      - required:
                          - annotation
                          - metadata
                  - allOf:
                      - $ref: '#/components/schemas/annotation'
                      - $ref: '#/components/schemas/read-only'
      description: get an individual annotation
      parameters:
        - $ref: '#/components/parameters/export'
    put:
      summary: Update an annotation
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/annotation'
      description: edit an existing annotation
      tags:
        - annotations
      security:
        - JSON-Web-Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/annotation'
    delete:
      summary: DELETE an annotation
      responses:
        '200':
          description: OK
      description: delete annotation
      security:
        - JSON-Web-Token: []
      tags:
        - annotations
  /users/:
    get:
      summary: Your GET endpoint
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  metadata:
                    $ref: '#/components/schemas/metadata'
                  results:
                    type: array
                    items:
                      allOf:
                        - $ref: '#/components/schemas/user'
      description: get list of users
      security:
        - JSON-Web-Token: []
    post:
      summary: ''
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      description: create a user
      security:
        - JSON-Web-Token: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      tags:
        - user
  '/users/{id}':
    parameters:
      - schema:
          type: string
        name: id
        in: path
        required: true
    get:
      summary: Individual User Profile
      tags:
        - user
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
    put:
      summary: Update Individual Profile
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/user'
      security:
        - JSON-Web-Token: []
      tags:
        - user
components:
  schemas:
    dataset:
      title: dataset
      type: object
      description: ''
      x-examples: {}
      properties:
        name:
          type: string
          description: ''
          nullable: true
        description:
          type: string
          nullable: true
        publication:
          type: string
          nullable: true
        doi:
          type: string
          nullable: true
        pmid:
          type: string
          nullable: true
        studies:
          description: ''
          type: array
          items:
            oneOf:
              - allOf:
                  - $ref: '#/components/schemas/study'
                  - $ref: '#/components/schemas/read-only'
              - type: string
        user:
          type: string
          nullable: true
          readOnly: true
        public:
          type: boolean
    study:
      description: attributes of a study/published paper
      type: object
      title: study
      x-examples: {}
      properties:
        analyses:
          type: array
          items:
            oneOf:
              - type: string
              - allOf:
                  - $ref: '#/components/schemas/read-only'
                  - $ref: '#/components/schemas/analysis'
        doi:
          type: string
          example: 10.1016/S0926-6410(97)00020-7
          description: digital object identifier of the study
          nullable: true
        name:
          type: string
          example: 'Functional magnetic resonance imaging of category-specific cortical activation: evidence for semantic maps.'
          description: title of the study
          nullable: true
        metadata:
          description: other metadata associated with the study
          type: object
          nullable: true
        description:
          type: string
          nullable: true
        publication:
          type: string
          nullable: true
        pmid:
          type: string
          nullable: true
        public:
          type: boolean
          description: whether the study is visible to everyone or just you
        authors:
          type: string
          nullable: true
        source:
          type: string
          nullable: true
        source_id:
          type: string
          nullable: true
        source_updated_at:
          type: string
          nullable: true
        year:
          type: integer
          nullable: true
    analysis:
      title: analysis
      type: object
      x-examples: {}
      description: ''
      properties:
        conditions:
          description: 'array of conditions (e.g., 2-back, memory, etc.) that must be the same length as weight.'
          type: array
          items:
            oneOf:
              - type: string
              - allOf:
                  - $ref: '#/components/schemas/condition'
                  - $ref: '#/components/schemas/read-only'
        images:
          type: array
          items:
            description: URL(s) pointing towards image endpoints
            oneOf:
              - type: string
              - allOf:
                  - $ref: '#/components/schemas/image'
                  - $ref: '#/components/schemas/read-only'
        name:
          type: string
          example: '"20356"'
          nullable: true
        points:
          type: array
          items:
            oneOf:
              - type: string
              - allOf:
                  - $ref: '#/components/schemas/point'
                  - $ref: '#/components/schemas/read-only'
        weights:
          type: array
          description: 'weight applied to each condition, must be the same length as condition'
          items:
            type: number
        description:
          type: string
          nullable: true
        study:
          type: string
          example: 38jobTomPDqt
          minLength: 12
          maxLength: 12
    point:
      title: point
      type: object
      x-examples: {}
      description: a coordinate in the brain
      properties:
        coordinates:
          type: array
          minItems: 3
          maxItems: 3
          description: location of the point
          items:
            type: number
            format: float
            example: 63
        space:
          type: string
          example: UNKNOWN
          description: template space used to determine coordinate (TAL or MNI or UNKNOWN)
          nullable: true
        kind:
          type: string
          description: 'method of how point was derived (e.g., center of mass)'
          nullable: true
        x:
          type: number
          writeOnly: true
        'y':
          type: number
          writeOnly: true
        z:
          type: number
          writeOnly: true
        analysis:
          type: string
          example: 6kwPw6p79Ljm
          minLength: 12
          maxLength: 12
        image:
          type: string
          nullable: true
        label_id:
          type: string
          nullable: true
        value:
          type: array
          items:
            oneOf:
              - type: string
              - allOf:
                  - $ref: '#/components/schemas/point-value'
                  - $ref: '#/components/schemas/read-only'
    image:
      title: image
      type: object
      description: representation of a statistical brain image
      x-examples: {}
      properties:
        metadata:
          type: object
          description: metadata from image
          nullable: true
        url:
          type: string
          format: uri
          example: 'https://neurovault.org/media/images/4778/Positive_RPEs_zstat.nii.gz'
          description: URL to image file
          nullable: true
        filename:
          type: string
          example: Positive_RPEs_zstat.nii.gz
          description: name of the image file
          nullable: true
        space:
          type: string
          example: TAL
          description: the template space the image is in
          nullable: true
